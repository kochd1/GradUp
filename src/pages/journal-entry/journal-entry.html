<ion-header>

        <ion-navbar hideBackButton="true">
            <ion-title>
                <title-logo text="Mein Tagebuch"></title-logo>
            </ion-title>
        </ion-navbar>
    
</ion-header>


<ion-content class = "no-scroll" padding>
    <br>
    <div class = "JEntryDiv">
        <ion-item>
        <ion-label>Datum:</ion-label> <!--must be an ion-label here!-->
        <ion-datetime displayFormat ="DD-MM-YYYY" pickerFormat = "DD MM YYYY" [(ngModel)]="journalEntry.entryDate"></ion-datetime> 
        </ion-item>

    <!--<input type="date" [ngModel]= "dt" placeholder = "">-->
        <ion-item>
        <ion-textarea [(ngModel)]="journalEntry.entryText" [ngModelOptions]="{standalone: true}" placeholder = "Erfassen Sie hier Ihr heutiges Erlebnis." rows ="5"></ion-textarea>
        </ion-item> <!--journal-entry.entryText-->

    </div>
    <br>
    <div text-left>
        <p>Wie haben Sie sich dabei gefÃ¼hlt?</p>
        <button ion-button icon-only clear class ="smileyBtn">
            <ion-img [width]= "56" [height]= "56" src = "assets/imgs/happy.png"> </ion-img>
        </button>

        <button ion-button icon-only clear class ="smileyBtn">
            <ion-img [width]= "56" [height]= "56" src = "assets/imgs/meh.png"> </ion-img>
        </button>

        <button ion-button icon-only clear class ="smileyBtn">
            <ion-img [width]= "56" [height]= "56" src = "assets/imgs/sad.png"> </ion-img>
        </button>
    </div>

   <ion-fab class = "fab1" #fab1>
        <button ion-fab mini (click) = "clickMainFAB()"><ion-icon name ="add"></ion-icon></button>
            <ion-fab-list>
                <button ion-fab (click)="openCamera('camera', fab1)"><ion-icon name = "camera"></ion-icon></button>
                <button ion-fab (click)="openGallery('gallery', fab1)"><ion-icon name = "images"></ion-icon></button>
            </ion-fab-list>
    </ion-fab>
       
    <ion-fab bottom right> <!--this button must not scroll-->
        <button ion-button clear class ="checkmark-circle" (click) = "saveEntry()"><ion-icon name="checkmark-circle"></ion-icon></button>
    </ion-fab>
    
   
</ion-content>

<ion-footer class="footer-no-borders">
    <ion-buttons left>
        <button ion-button icon-only (click)="gotoJournalPage()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
</ion-footer>
