<ion-header>
  <ion-navbar>
    <ion-title>Neuer Eintrag</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">Schliessen</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label style="font-size: 20px">
            <b>Neuer Eintrag: </b>
        </ion-label>
    </ion-item>

    <ion-item>
        <ion-textarea [(ngModel)]="documentationEntryText" rows ="4">

        </ion-textarea>
    </ion-item>

    <div class = "entryDiv">
      <button ion-button [color]="primary" [outline]="false" [round]="true" [disabled]="!documentationEntryText" (click)="setEntryText()">
        Eintragen
      </button>
    </div>

</ion-content>
