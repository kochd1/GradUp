<ion-header>

    <ion-navbar hideBackButton="true">
        <ion-title>
            <title-logo text="Biovotion Everion Sensor verbinden"></title-logo>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <p></p>
    <p>Verbinden Sie nun Ihren Biovotion Everion Sensor mit GradUp.</p>

    
    <ion-item>
        <ion-label> Biovotion Everion Sensor </ion-label>
            <ion-toggle [(ngModel)]="isToggled" (ngModelChange)="handleSensorConnection()"></ion-toggle> <!--checked = "isToggled"  -->
    </ion-item>

    <!--Entwicklung -> isToggled?: {{ isToggled }}-->

    <ion-footer class="footer-no-borders">
        <ion-buttons left>                   
                <p>Sie können diesen Sensor im Profil auch später noch verbinden.</p>
                <p></p>
        </ion-buttons>
    </ion-footer>  
        
</ion-content>

 

<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <button ion-button [color]="primary" [outline]="false" [round]="true" (click)="gotoTabsPage()">
            Überspringen
        </button>
    </ion-toolbar>
</ion-footer>
