<ion-header>

    <ion-navbar hideBackButton="true">
        <ion-title>
            <title-logo text="Kontakt erfassen"></title-logo>            
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="formgroup" (ngSubmit)="onSubmit()">

    <p></p>
    <p>Daten und Texte f√ºr die <span class="highlight">Bezugsperson</span> erfassen.</p>
    <p>Name der Bezugsperson:</p>
    <ion-item id="textfield">
        <ion-input [(ngModel)]="bezugsperson_inputtext" formControlName="inputtext" type="text" value=""></ion-input>
    </ion-item>
    <p>Telefonnummer:</p>
    <ion-item id="telefonnummer">
        <ion-input [(ngModel)]="bezugsperson_telefonnummer" formControlName="telefonnummer" type="tel" value="" pattern="[0-9]+"></ion-input>
    </ion-item>
    <p>SMS-Text:</p>
    <ion-item id="smstext">
        <ion-textarea [(ngModel)]="bezugsperson_smstext" formControlName="smstext" rows ="1"></ion-textarea>
    </ion-item>
    <p>E-Mail-Adresse:</p>
    <ion-item id="e-mail">
        <ion-input [(ngModel)]="bezugsperson_email" formControlName="email" type="email" pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z-_.]{2,}[.]{1}[a-zA-Z]{2,}" value=""></ion-input>
    </ion-item>
    <p>E-Mail-Text:</p>
    <ion-item id="emailtext">
        <ion-textarea [(ngModel)]="bezugsperson_emailtext" formControlName="emailtext" rows ="1"></ion-textarea>
    </ion-item>
    <p id="save-text">* Die Telefonnummer, die E-Mailadresse und die Texte werden lokal auf Ihrem Smartphone gespeichert.</p>
    
    </form>

</ion-content>

<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <ion-buttons left>
            <button ion-button icon-only (click)="gotoWelcomeContactPage()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <button ion-button [color]="primary" [outline]="false" type="submit" [disabled]="!formgroup.valid" [round]="true" (click)="saveData(); gotoWelcomeContact3Page();">
            Speichern
        </button>
    </ion-toolbar>
</ion-footer>
