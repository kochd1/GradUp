<ion-header>

    <ion-navbar hideBackButton="true">
        <ion-title>
            <title-logo text="Kontakt erfassen"></title-logo>            
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <p></p>
    <p>Daten und Texte f√ºr die <span class="highlight">Bezugsperson</span> erfassen.</p>
    <p>Name der Bezugsperson:</p>
    <ion-item id="textfield">
        <ion-input [(ngModel)]="inputtext" type="text" value=""></ion-input>
    </ion-item>
    <p>Telefonnummer:</p>
    <ion-item id="telefonnummer">
        <ion-input [(ngModel)]="inputtext" type="tel" value=""></ion-input>
    </ion-item>
    <p>SMS-Text:</p>
    <ion-item id="text">
        <ion-textarea [(ngModel)]="smstext" rows ="1"></ion-textarea>
    </ion-item>
    <p>E-Mail-Adresse:</p>
    <ion-item id="e-mail">
        <ion-input [(ngModel)]="inputtext" type="email" value=""></ion-input>
    </ion-item>
    <p>E-Mail-Text:</p>
    <ion-item id="text">
        <ion-textarea [(ngModel)]="emailtext" rows ="1"></ion-textarea>
    </ion-item>
    <p id="save-text">* Die Telefonnummer, die E-Mailadresse und die Texte werden lokal auf Ihrem Smartphone gespeichert.</p>

</ion-content>

<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <ion-buttons left>
            <button ion-button icon-only (click)="gotoWelcomeContactPage()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <button ion-button [color]="primary" [outline]="false" [round]="true" (click)="gotoWelcomeContact3Page()">
            Speichern
        </button>
    </ion-toolbar>
</ion-footer>
