<ion-header>

    <ion-navbar hideBackButton="true">
        <ion-title>
            <title-logo text="Kontakte erfassen"></title-logo>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <p></p>
    <p>Hier kannst du Kontaktdaten deiner Bezugsperson sowie deiner Fachperson erfassen, um sie direkt aus der App kontaktieren zu können.</p>
    <p></p>
    <p></p>

    <ion-footer class="footer-no-borders">

            <p> Du kannst dies auch später bei den Anpassungen nacherfassen. </p>

    </ion-footer>

</ion-content>

<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <button ion-button [color]="primary" [outline]="false" [round]="true" (click)="gotoWelcomeConnectPage()">
            Später

        <button ion-button [color]="primary" [outline]="false" [round]="true" (click)="gotoWelcomeContact2Page()">
