<ion-header>

  <ion-navbar color=primary hideBackButton="true">
    <ion-title class="title">
      Information & Dokumentation
      <!--><title-logo text="Information & Dokumentation"></title-logo>-->
    </ion-title>
    <ion-buttons end>
      <button ion-button class="popoverBtn" icon-only clear color="light" medium (click)="presentPopover($event)">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item id="infoDocuItemLb">
    <ion-label style="font-size: 20px">
      <!--item-left does not change anything-->
      <b>Information </b>
    </ion-label>
  </ion-item>

  <ion-list id="information" class="with-borders">
    <button ion-item (click)="gotoInformationAnorexiaPage()">
      <span class="highlight">Krankheit und Behandlung Anorexia nervosa</span>
    </button>
  </ion-list>

  <ion-item id="infoDocuItemLb">
    <ion-label style="font-size: 20px">
      <!--item-left does not change anything-->
      <b>Dokumentation </b>
    </ion-label>
  </ion-item>

  <ion-list id="documentation" class="with-borders">
    <button ion-item (click)="gotoDocumentationFearsDelightsPage()">
      <span class="highlight">Meine Ängste & Freuden</span>
    </button>
    <button ion-item (click)="gotoDocumentationViewsBeliefsPage()">
      <span class="highlight">Meine Ansichten/Überzeugungen</span>
    </button>
    <button ion-item (click)="gotoDocumentationSetbackSuccessPage()">
      <span class="highlight">Meine erlebten Rückschläge & Erfolge</span>
    </button>
    <button ion-item (click)="gotoDocumentationFurtherThoughtsPage()">
      <span class="highlight">Weitere Gedanken</span>
    </button>
  </ion-list>

</ion-content>
