<ion-header>

    <ion-navbar hideBackButton="true">
        <ion-title>
            <title-logo text="Kontakt erfassen"></title-logo>            
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="formgroup" (ngSubmit)="onSubmit()">

    <p></p>
    <p>Daten und Text f√ºr die <span class="highlight">Fachperson</span> erfassen.</p>
    <p>Name der Fachperson:</p>
    <ion-item id="textfield">
        <ion-input [(ngModel)]="fachperson_inputtext" formControlName="inputtext" type="text" value=""></ion-input>
    </ion-item>
    <p>Praxis-Telefonnummer:</p>
    <ion-item id="telefonnummer">
        <ion-input [(ngModel)]="fachperson_telefonnummer" formControlName="telefonnummer" type="tel" pattern="[0-9]+" value=""></ion-input>
    </ion-item>
    <p>E-Mail-Adresse:</p>
    <ion-item id="e-mail">
        <ion-input [(ngModel)]="fachperson_email" formControlName="email" type="email" pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z-_.]{2,}[.]{1}[a-zA-Z]{2,}" value=""></ion-input>
    </ion-item>
    <p>E-Mail-Text:</p>
    <ion-item id="text">
        <ion-textarea [(ngModel)]="fachperson_emailtext" formControlName="emailtext" rows ="1"></ion-textarea>
    </ion-item>
    <p id="save-text">* Die Telefonnummer, die E-Mailadresse und der Text werden lokal auf Ihrem Smartphone gespeichert.</p>

    </form>

</ion-content>

<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <ion-buttons left>
            <button ion-button icon-only (click)="gotoWelcomeContactPage()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <button ion-button [color]="primary" type="submit" [outline]="false" [round]="true" (click)="saveData(); gotoWelcomeConnectPage();">
            Speichern
        </button>
    </ion-toolbar>
</ion-footer>
