<ion-header>

    <ion-navbar hideBackButton="true">
        <ion-title>
            <title-logo text="Profil"></title-logo>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <p></p>
    <p>Hier k√∂nnen Sie die gesamten Kontaktdaten und Texte pflegen.</p>

    <ion-list>
        <ion-item>
            <ion-label stacked>Name der Bezugsperson:</ion-label>
            <ion-input [(ngModel)]="bezugsperson_inputtext" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Telefonnummer:</ion-label>
            <ion-input [(ngModel)]="bezugsperson_telefonnummer" type="tel"
            pattern="[0-9]+"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>SMS-Text:</ion-label>
            <ion-textarea [(ngModel)]="bezugsperson_sms" type="text" rows="1"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label stacked>E-Mail-Adresse:</ion-label>
            <ion-input [(ngModel)]="bezugsperson_email" type="email" pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z-_.]{2,}[.]{1}[a-zA-Z]{2,}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>E-Mail-Text:</ion-label>
            <ion-textarea [(ngModel)]="bezugsperson_emailtext" type="text" rows="1"></ion-textarea>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label stacked>Name der Fachperson:</ion-label>
            <ion-input [(ngModel)]="fachperson_inputtext" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Praxis-Telefonnummer:</ion-label>
            <ion-input [(ngModel)]="fachperson_telefonnummer" type="tel" pattern="[0-9]+"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>E-Mail-Adresse:</ion-label>
            <ion-input [(ngModel)]="fachperson_email" type="email" pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z-_.]{2,}[.]{1}[a-zA-Z]{2,}" ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>E-Mail-Text:</ion-label>
            <ion-textarea [(ngModel)]="fachperson_emailtext" type="text"></ion-textarea>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-row>
        <ion-col col-4>
            <ion-buttons left class="footer-no-borders">
                <button ion-button icon-only (click)="gotoProfilePage()">
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </ion-buttons>
        </ion-col>
        <ion-col col-2 left>
            <ion-buttons no-shadow>
                <button ion-button [color]="primary" [outline]="false" [round]="true" (click)="saveData()">
                    Speichern
                </button>
            </ion-buttons>
        </ion-col>
    </ion-row>
</ion-footer>
