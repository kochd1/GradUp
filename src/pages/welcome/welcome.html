<ion-header>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding fullscreen>
    <div class="centered">
        <img alt="logo" src="assets/imgs/logo.png" class="welcome-image" />
    </div>
    <div class="centered welcome">
        <h1 ion-text color="primary">Willkommen zu GradUp</h1>
    </div>

    <!-- anzeigen mit block, ausblenden mit none -->
    <div style="display: block">
        <p style="color:red">
            Für Entwicklung:
        </p>
        <ion-list class="with-borders">
            <button ion-item (click)="gotoProfilePage()">
                <span class="highlight">Zur Profil Seite (Login überspringen)</span>                
            </button>
            <button ion-item (click)="gotoWelcomeContactPage()">
                <span class="highlight">Zur Kontakt erfassen Seite (Login überspringen)</span>                
            </button>
            <button ion-item (click)="gotoWelcomeConnectPage()">
                <span class="highlight">Zur Sensor Seite (Login überspringen)</span>                
            </button>
            <button ion-item (click)="gotoTabsPage()">
                <span class="highlight">Zur Home Seite (Login überspringen)</span>                
            </button>
        </ion-list>
    </div>

    <h3 ion-text color="primary">Was:</h3>
    <p>GradUp ist eine App für an Anorexie erkrankte Personen.</p>
    <h3 ion-text color="primary">Warum:</h3>
    <p>GradUp möchte Sie sinnvoll in Ihrer Genesung unterstützen beziehungsweise motivieren.</p>
    <h3 ion-text color="primary">Wie:</h3>
    <p>GradUp bietet Ihnen ein Tagebuch, Informationen und Hilfestellungen an.</p>


    <ion-footer no-shadow>
        <ion-toolbar position="bottom">
            <button ion-button [color]="primary" [outline]="false" [round]="true" (click)="gotoWelcomeAppexplanationPage()">
                Auf geht's
            </button>
        </ion-toolbar>
    </ion-footer>

</ion-content>
