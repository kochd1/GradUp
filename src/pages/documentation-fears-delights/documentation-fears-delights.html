<ion-header>

    <ion-navbar color = primary hideBackButton="true">
        <ion-title>
            <title-logo text="Dokumentation"></title-logo>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label style="font-size: 20px">
            <b>Meine Ängste: </b>
        </ion-label>
    </ion-item>

    <ion-list can-swipe = "true" class ="topSection">
        <ion-item-sliding #slidingItem *ngFor="let dEntry of documentationEntryCollection.slice(); let i = index">
            <ion-item>
                {{dEntry.entryText}}
            </ion-item>
            <ion-item-options side="end">
                <!--><ion-refresher #refresherRef slot="fixed" (ionRefresh)="doRefresh($event)">-
                        <ion-refresher-content>
                            </ion-refresher-content>

                </ion-refresher>-->
              
                    <button ion-button color = "danger" class="manipBtn" (click)="deleteDocumentationEntry(dEntry.entryId, i)"> <ion-icon name="trash"></ion-icon>
                    Löschen
                    </button>

                    <button ion-button color = "secondary" class="manipBtn" (click)="editDocumentationEntry(dEntry.entryId, i); closeSlidingItem(slidingItem)"> <ion-icon name="create"></ion-icon>
                    Ändern
                    </button>

            </ion-item-options>
        </ion-item-sliding>

        </ion-item>

        </ion-item>-->
    </ion-list>
    <ion-grid>
        <ion-row > <!--*ngIf="!newEntry"-->
            <button ion-button icon-only clear class = "manipBtn" (click)="openModal()"><ion-icon name = "add"></ion-icon><ion-label style="font-size: 16px">Eintrag hinzufügen</ion-label></button>
        </ion-row>

            <button ion-button [outline]="false" [round]="true" (click) = "abortEntryInput()">Abbrechen</button>
        </ion-row>-->

</ion-content>

<ion-footer class="footer-no-borders">
