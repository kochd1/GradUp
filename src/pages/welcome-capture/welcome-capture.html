<ion-header>
    
    <ion-navbar hideBackButton="true">
        <ion-title>
            <title-logo text="Profil erfassen"></title-logo>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <p></p>
    <h3 ion-text color="primary">Obligatorisch:</h3>
    <p>Benutzername:</p>
    <p>Tätigkeit:</p>
    <ion-item>
        <ion-label>Wählen Sie Ihr Tätigkeit</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="a">Sitzende Tätigkeit</ion-option>
          <ion-option value="b">Handwerkliche Tätigkeit</ion-option>
          <ion-option value="c">Student/in</ion-option>
          <ion-option value="d">Hausfrau/mann</ion-option>
          <ion-option value="e">Pflegende oder betreuende Tätigkeit</ion-option>
        </ion-select>
      </ion-item>
    <p>Aktuelles Gewicht:</p>
    <p>Mein Wochenfortschritt:</p>
    <h3 ion-text color="primary">Optional:</h3>
    <p>Beziehungsstatus (v)</p>
    <p>Wohnsituation (v)</p>
    <p>Haustiere (v)</p>

    <ion-footer no-shadow>
        <ion-toolbar position="bottom">
            <button ion-button [color]="primary" [outline]="false" [round]="true" (click)="gotoWelcomeContactPage()">
                Speichern
            </button>
        </ion-toolbar>
    </ion-footer>

</ion-content>
