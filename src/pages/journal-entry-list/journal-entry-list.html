<ion-header>

  <ion-navbar color=primary hideBackButton="false">
    <ion-title class="title">
      Mein Tagebuch
    </ion-title>
    <ion-buttons end>
      <button ion-button class="popoverBtn" icon-only clear color="light" medium (click)="presentPopover($event)">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <!--Auflistung TagebucheintrÃ¤ge-->

  <ion-list>
    <ion-card *ngFor="let jEntry of journalEntryCollection.slice().reverse(); let i = index ">
      <ion-card-header>
        <b>{{ jEntry.entryDate }}</b>
      </ion-card-header>

      <ion-card-content>
        {{ jEntry.entryText }}
      </ion-card-content>

      <ion-row>
        <ion-col text-right>
          <button ion-button clear small (click)="editJournalEntry(jEntry.entryId)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button clear small (click)="deleteJournalEntry(jEntry.entryId)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>

</ion-content>

<ion-footer>

</ion-footer>
