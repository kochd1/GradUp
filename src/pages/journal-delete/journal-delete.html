<ion-header>
    
        <ion-navbar hideBackButton="true">
            <ion-title>
                <title-logo text="Mein Tagebuch"></title-logo>
            </ion-title>
        </ion-navbar>
    
    </ion-header>

<ion-content padding>
    <p></p>
    <p>Hier können Sie ihre getätigten Einträge ansehen, bearbeiten oder löschen.</p>

    <!--Auflistung Tagebucheinträge-->

    <ion-list>
        <ion-card *ngFor="let journalEntry of journalEntryCollection; let i = index ">
            <ion-card-header>
                <b>{{ journalEntry.entryDate }}</b>
            </ion-card-header>

            <ion-card-content>
                {{ journalEntry.entryText }}
            </ion-card-content>

            <ion-row>
                <ion-col text-right>
                  <button ion-button clear small (click)="editJournalEntry(journalEntry.entryId)"><ion-icon name = "create"></ion-icon></button>
                  <button ion-button clear small (click)="deleteJournalEntry(journalEntry.entryId)"><ion-icon name = "trash"></ion-icon></button>
                </ion-col>
            </ion-row>

        </ion-card>
    </ion-list>

</ion-content>

<ion-footer class="footer-no-borders">
    <ion-buttons left>
        <button  ion-button icon-only (click)="gotoJournalPage()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
</ion-footer>
